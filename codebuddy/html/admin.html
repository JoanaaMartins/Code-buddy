<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/codebuddy/css/admin.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap"rel="stylesheet"  />  
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>  
    <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"> 
    <link rel="stylesheet" href="/codebuddy/css/alertPopup.css">

    <title>Document</title>
</head>
<body> 
    <header> 
        <img class="logo" src="/codebuddy/images/footer/header_logo.png" alt=""> 
        <a href="/codebuddy/index.html"><button class="homeBtn"><img src="/codebuddy/images/buttons/back_home.png" alt=""></button></a> 
    </header> 

                            <!-- user -->
    <div>  
        <label class="admin_users" for="">User's:</label>
        <table class="tabela"> 
            <thead>
                <tr class="header"> 
                    <th>Username</th> 
                    <th>E-mail</th> 
                    <th>Estado</th> 
                    <th>Pontos</th> 
                </tr>
            </thead>
            <tbody> 
            </tbody> 
        </table>
    </div> 

    <div class="btns_admin"> 
        <button class="control_btn" id="send_message">Enviar notificação</button> 
        <button class="control_btn" id="block_user">Bloquear</button> 
        <button class="control_btn" id="unblock_user">Desbloquear</button> 
        <button class="control_btn" id="delete_account">Apagar conta</button>
    </div>  

    <!-- enviar uma notificação --> 
    <div id="message_popup" class="message_popup">  
        <div class="message" id="frmMessage">  
          <form id="messageForm" action="form" method="post"> 
            <label class="message_title" for="">Envie uma Mensagem</label>
            <textarea class="write_area" name="messageContent" id="messageContent"></textarea> 
            <div class="message_btns"> 
              <button class="btn_sendNot" type="submit">Enviar</button> 
              <button class="btn_sendNot" type="reset">Apagar</button>
            </div>
          </form>
        </div>
    </div>
 

                    <!-- publicar trabalhos --> 


    <label class="post_title" for="">Post's:</label>
    <div>      
        <table class="tabela"> 
            <tr class="header">  
                <th>caminho</th> 
                <th>link</th> 
            </tr>  
            <tbody id="posts_table_body">     
            </tbody>
        </table> 
    </div>  

                     <!-- perguntas escape room --> 
    <label class="questions_title" for=""> Perguntas Escaperoom:</label>  
    <div class="question_container">    
        <table class="tabela"> 
            <tr class="header">  
                <th></th> 
                <th>Perguntas</th> 
                <th>Resposta</th> 
                <th>Dica</th> 
            </tr>  
            <tbody id="questions_table">
                <tr class="inputs">  
                  
                </tr>  
            </tbody> 
        </table>
        
    </div>   
    <div class="post_btns"> 
        <button class="add_post_btn" id="delete_challenge">Eliminar</button>  
        <button class="add_post_btn" id="add_challenge">Adicionar</button> 
    </div>  

    <footer class="footer">  
        <img class="img_footer" src="/codebuddy/images/footer/logo_footer.png" alt="">
    </footer>


    
    <script  type="module" src="/codebuddy/js/admin.js"></script>   
    <script type="module" src="/codebuddy/js/models/challengeModel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
